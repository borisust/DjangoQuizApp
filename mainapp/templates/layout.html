<!DOCTYPE html>
{% load bootstrap5 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Title
        {% endblock %}
    </title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Quiz App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="quizzes">Explore quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="quizzes/create">Create a quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="users/me">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="p-3">
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
